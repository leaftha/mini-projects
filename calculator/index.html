<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <section class="main">
      <div class="calculator">
        <div class="result">0</div>
        <div class="btns">
          <div class="item" data-calc="reset">AC</div>
          <div class="item" data-calc="minus">+/-</div>
          <div class="item" data-calc="%">%</div>
          <div class="item" data-calc="/">รท</div>
          <div class="item">7</div>
          <div class="item">8</div>
          <div class="item">9</div>
          <div class="item" data-calc="*">X</div>
          <div class="item">4</div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item" data-calc="-">-</div>
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item" data-calc="+">+</div>
          <div class="item zero">0</div>
          <div class="item" data-calc=".">.</div>
          <div class="item" data-calc="=">=</div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
